<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт Принтеров</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-container">
    <img src="https://via.placeholder.com/150" alt="Logo" class="logo">
    <h1>Сервис по ремонту принтеров</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#services"><i class="fas fa-cogs"></i> Услуги</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Контакты</a></li>
    </ul>
  </nav>
</header>

<section id="services">
  <h2><i class="fas fa-tools"></i> Наши Услуги</h2>
  <div class="service-list">
    <div class="service">
      <img src="https://via.placeholder.com/100" alt="Laser Printer" class="service-img">
      <h3>Ремонт лазерных принтеров</h3>
    </div>
    <div class="service">
      <img src="https://via.placeholder.com/100" alt="Inkjet Printer" class="service-img">
      <h3>Ремонт струйных принтеров</h3>
    </div>
    <div class="service">
      <img src="https://via.placeholder.com/100" alt="Cleaning" class="service-img">
      <h3>Обслуживание и чистка</h3>
    </div>
    <div class="service">
      <img src="https://via.placeholder.com/100" alt="Cartridge Replacement" class="service-img">
      <h3>Замена картриджей</h3>
    </div>
    <div class="service">
      <img src="https://via.placeholder.com/100" alt="Diagnosis" class="service-img">
      <h3>Диагностика и настройка</h3>
    </div>
  </div>
</section>

<section id="contact">
  <h2><i class="fas fa-phone-alt"></i> Запрос на ремонт</h2>
  <form id="repairForm">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Ваш Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="printerModel">Модель принтера:</label>
    <input type="text" id="printerModel" name="printerModel" required>

    <label for="issue">Описание проблемы:</label>
    <textarea id="issue" name="issue" required></textarea>

    <button type="submit"><i class="fas fa-paper-plane"></i> Отправить запрос</button>
  </form>
  <div id="responseMessage"></div>
</section>

<footer>
  <p>Контакты: <a href="mailto:info@printerrepair.com">info@printerrepair.com</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
